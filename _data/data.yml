career-profile:
  title: About me
  summary: |
    I currently serve as Research Professor & Director of the Intelligent Manufacturing Institute at the Kash Institute of Electronics and Information Industry, and Associate Professor at the School of Computer Science and Software Engineering, Southwest Petroleum University. My research interests are Medical Image Analysis, Multimodal Large Models and Time Series Analysis.

    Feel free to contact me if you are interested in my research area.
#I have openings for self-motivated undergraduate students, master students.
