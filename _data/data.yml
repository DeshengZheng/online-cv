career-profile:
  title: About me
  summary: |
    I am currently an associate professor in the School of Computer and Software at Southwest Petroleum University. My research interests are deep learning/big model-driven cybersecurity countermeasures, software development based on front-end and back-end frameworks.

    I have openings for self-motivated undergraduate students, master students. Feel free to contact me if you are interested in my research area.
